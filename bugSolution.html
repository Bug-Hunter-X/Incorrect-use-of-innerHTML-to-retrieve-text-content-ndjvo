<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct way to get the text content using textContent
    let text = document.getElementById("myDiv").textContent;
    console.log(text); // Outputs "This is some text."
  </script>
</body>
</html>
